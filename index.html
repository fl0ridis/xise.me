    <script  language = "javascript"   type = "text/javascript ">
    async function getData() {
      // Thanks to carsuki for the code here.
      const req = await fetch('https://ws.audioscrobbler.com/2.0/?method=user.getRecentTracks&user=nulledkebab&api_key=7124741547c48bfddefca4026cd7849a&limit=1&nowplaying=true&format=json');
      const { recenttracks } = await req.json();
    
      document.getElementById("title").innerHTML = recenttracks["track"][0]["name"];
      document.getElementById("artist").textContent = recenttracks["track"][0]["artist"]["#text"];
      document.getElementById("album").textContent = recenttracks["track"][0]["album"]["#text"];
      document.getElementById("cover").src = recenttracks["track"][0]["image"][2]["#text"];
      document.getElementById('musicPlayer-Container').style.display = "block";
      const aaaaa = (recenttracks["track"][0]["url"])
      document.getElementById("listennow").href = aaaaa

    }
    getData();

      const { recenttracks } = await req.json();
